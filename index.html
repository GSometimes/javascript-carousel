<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <title>JavaScript Carousel</title>
  </head>
  <body>
    <section aria-label="Newest Photos">
      <div class="container">
        <ul class="slider">
          <li><img src="./images/converse.jpg" alt="Converse Sneakers" /></li>
          <li><img src="./images/jimmychoo.jpg" alt="Jimmy Choo Heels" /></li>
          <li><img src="./images/vans.jpg" alt="Vans Sneakers" /></li>
          <li><img src="./images/nike.jpg" alt="Nike Sneakers" /></li>
        </ul>
      </div>
      <div class="button-container">
        <button class="slider-button left">&#8678;</button>
        <button class="slider-button right">&#8680;</button>
      </div>
    </section>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
